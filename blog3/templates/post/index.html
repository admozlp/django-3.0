{% extends 'base.html' %}
{% block body %}

<div class="container" style="padding-top: 45px; padding-bottom:45px; padding-left:165px;">
{% for post in posts %}
    <div class="card" style="width: 48rem; margin-bottom:30px">
        <img src="{{post.image.url}}" class="rounded mx-auto d-block" style="width:60%" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{post.title}}</h5>
               <small>{{post.date}}</small>
          <p class="card-text">{{post.content|truncatechars:150}}</p>
          <a href="{% url 'detail' post.id %}" class="btn btn-primary">Detay</a>
        </div>
    </div>
{% endfor %}
</div>
{% endblock %}
