{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li style="list-style-type:none;"
       {% if message.tags %} class="{{ message.tags }}"{% endif %}>
        <div class="alert alert-{{message.extra_tags}}" role="alert">
            {{ message }}
        </div>
    </li>
    {% endfor %}
</ul>
{% endif %}
